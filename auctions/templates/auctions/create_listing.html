{% extends "auctions/layout.html" %}
{% load bootstrap %}


{% block title %}Create listing{% endblock %}

{% block body %}
<h4>Create listing</h4>
<div class="card">
    <div class="card-body">
    <form method="post" enctype="multipart/form-data" autocomplete="on">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input type="submit" value="Save">
    </form>
  </div>
</div>
{% endblock %}
